<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #667eea;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .role-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-with-icon input,
        .input-with-icon textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-with-icon input:focus,
        .input-with-icon textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .developer-fields {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f7f9ff;
            border-radius: 10px;
            border: 2px dashed #c3dafe;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #f7f9ff;
            transform: translateY(-3px);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            padding-left: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 3px;
            position: relative;
        }

        .password-requirements li::before {
            content: '•';
            position: absolute;
            left: -15px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-laptop-code"></i>
            <h1>SkillCraft</h1>
        </div>
        
        <div class="role-badge" id="roleBadge">Student</div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One number</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio (Optional)</label>
                <div class="input-with-icon">
                    <i class="fas fa-file-alt"></i>
                    <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
            </div>
            
            <!-- Developer Specific Fields -->
            <div class="developer-fields" id="developerFields">
                <div class="form-group">
                    <label for="education">Education</label>
                    <div class="input-with-icon">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" id="education" placeholder="e.g., BSc Computer Science">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="portfolio">Portfolio URL</label>
                    <div class="input-with-icon">
                        <i class="fas fa-globe"></i>
                        <input type="url" id="portfolio" placeholder="https://yourportfolio.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="developerBio">Developer Bio</label>
                    <div class="input-with-icon">
                        <i class="fas fa-code"></i>
                        <textarea id="developerBio" placeholder="Tell us about your development experience..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <a href="/auth/role-select.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Change Role
        </a>
        
        <div class="links">
            <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
            <p><a href="/index.html">← Back to Home</a></p>
        </div>
    </div>

    <script src="/js/supabase-config.js"></script>
    <script>
        // Get role from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let role = urlParams.get('role') || localStorage.getItem('selectedRole') || 'student';
        
        // Update UI
        document.getElementById('roleBadge').textContent = role.charAt(0).toUpperCase() + role.slice(1);
        document.getElementById('loginLink').href = `/auth/login.html?role=${role}`;
        
        // Show developer fields if role is developer
        if (role === 'developer') {
            document.getElementById('developerFields').style.display = 'block';
            document.getElementById('education').required = true;
            document.getElementById('portfolio').required = true;
            document.getElementById('developerBio').required = true;
        }
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value;
            const bio = document.getElementById('bio').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long!';
                errorMessage.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            
            try {
                // Step 1: Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName,
                            role: role
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Step 2: Create user record in database
                const { error: userError } = await supabaseClient
                    .from('users')
                    .insert([{
                        auth_id: authData.user.id,
                        email: email,
                        role: role
                    }]);
                
                if (userError) throw userError;
                
                // Step 3: Get the created user ID
                const { data: userData } = await supabaseClient
                    .from('users')
                    .select('id')
                    .eq('auth_id', authData.user.id)
                    .single();
                
                // Step 4: Create profile based on role
                if (role === 'student') {
                    const { error: profileError } = await supabaseClient
                        .from('student_profiles')
                        .insert([{
                            user_id: userData.id,
                            full_name: fullName,
                            bio: bio
                        }]);
                    
                    if (profileError) throw profileError;
                    
                    successMessage.textContent = 'Student account created successfully! Redirecting to login...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = `/auth/login.html?role=${role}`;
                    }, 2000);
                    
                } else if (role === 'developer') {
                    const education = document.getElementById('education').value;
                    const portfolio = document.getElementById('portfolio').value;
                    const developerBio = document.getElementById('developerBio').value;
                    
                    if (!education || !portfolio || !developerBio) {
                        throw new Error('Please fill all developer fields');
                    }
                    
                    const { error: profileError } = await supabaseClient
                        .from('developer_profiles')
                        .insert([{
                            user_id: userData.id,
                            full_name: fullName,
                            education: education,
                            portfolio_url: portfolio,
                            bio: developerBio,
                            is_verified: false
                        }]);
                    
                    if (profileError) throw profileError;
                    
                    successMessage.innerHTML = `
                        Developer account created successfully!<br>
                        <strong>Note:</strong> Your account needs to be verified by an admin before you can access the dashboard.
                        You'll receive an email once your account is verified.
                    `;
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = `/auth/login.html?role=${role}`;
                    }, 3000);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
        
        // Check if user is already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (session) {
                // Get user role
                const { data: userData } = await supabaseClient
                    .from('users')
                    .select('role')
                    .eq('auth_id', session.user.id)
                    .single();
                
                if (userData) {
                    // Redirect to appropriate dashboard
                    switch(userData.role) {
                        case 'student':
                            window.location.href = '/student/student-dashboard.html';
                            break;
                        case 'developer':
                            window.location.href = '/developer/developer-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = '/admin/admin-dashboard.html';
                            break;
                    }
                }
            }
        }
        
        checkExistingSession();
    </script>
</body>
</html>
